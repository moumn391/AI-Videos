<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .container {
            background: #1e1e1e;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </div>

    <div class="container">
        <h1>AI Video Generator</h1>
        <p>Generate high-quality AI-powered videos in seconds!</p>
        
        <button class="btn btn-primary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <div class="mt-3">
            <input type="text" id="videoPrompt" class="form-control" placeholder="Enter your video idea...">
            <button class="btn btn-success mt-2" onclick="generateVideo()">Generate Video</button>
        </div>
        
        <p id="output" class="mt-3"></p>
    </div>

    <div id="about" class="container mt-4">
        <h2>About Us</h2>
        <p>This AI Video Generator helps you create stunning videos using artificial intelligence.</p>
    </div>

    <div id="contact" class="container mt-4">
        <h2>Contact Us</h2>
        <p>Email: support@aivideogenerator.com</p>
    </div>

    <div id="login" class="container mt-4">
        <h2>Login</h2>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
        <input type="password" id="password" class="form-control mt-2" placeholder="Enter password">
        <button class="btn btn-primary mt-2" onclick="login()">Login</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function generateVideo() {
            let prompt = document.getElementById('videoPrompt').value;
            if (prompt) {
                document.getElementById('output').innerText = `Generating video for: "${prompt}"...`;
            } else {
                alert("Please enter a video idea!");
            }
        }

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username && password) {
                alert("Login successful! Feature coming soon.");
            } else {
                alert("Please enter valid credentials.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
